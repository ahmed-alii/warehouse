<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="logo">
        <img src="images/Logo.png" alt="Logo image" class="img-fluid">
    </div>
    <div class="info">
        <p class="m-0 h3">1131 Highway 57 <br> South Dillon, SC 29536 <br> (843) 774-0104</p>
    </div>
</div>
<header class="container-fluid header">
    <div>
        <h1>Conveniently located on <br> Highway 57 next to <br> St. Mark's Church</h1>
    </div>
</header>
<nav class="navbar navbar-dark navbar-blue">
    <div class="container-fluid">
        <div class="dropdown">
            <button class="navbar-toggler" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-4 text-center product">
                <h4>Rent or Reserve a Unit</h4>
                <div>
                    <img src="images/Rooms.png" alt="rooms" class="img-fluid">
                </div>
                <a href="#" class="start-button">
                    <img src="images/Button_StartHere_1.png" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-4 text-center product">
                <h4>Rent a U-Haul Truck</h4>
                <div>
                    <img src="images/Truck1.png" alt="truck" class="img-fluid">
                </div>
                <a href="#" class="rent-button">
                    <img src="images/Button_RentNow_1.png" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-4 text-center product">
                <h4>Current Promotion</h4>
                <div>
                    <img src="images/Promo_01.png" alt="truck" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</main>
<script src="bootstrap.js" type="text/javascript"></script>
</body>
</html>
